<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        h1{
            border-top: 2px solid blue;
            border-bottom: 2px solid blue;
            padding: 10px;
            background-color: lightblue;
        }
        #divResult{
            color : red;
            font-size: 28pt;
        }
        label{
            display : block;
        }
        .field{
            margin-bottom: 15px;
        }
    </style>
    <script src="jquery-1.11.2.js"></script>
    <script>
        function bind(fn, obj){
            return function(){
                return fn.apply(obj,arguments);
            }
        }

    /*Model*/
    function SalaryCalculator(){
        var _data = {
            basic : 0,
            hra : 0,
            da : 0,
            tax :0,
            salary : 0
        };
        this.get = function(attrName){
            return _data[attrName];
        };
        this.set = function(attrName, value){
            _data[attrName] = value;
            triggerEvents(attrName);
        };

        var _events = {
            basic : undefined,
            hra : undefined,
            da : undefined,
            tax : undefined,
            salary : undefined
        };

        this.addListener = function(attrName, listenerFn){
            _events[attrName] = listenerFn;
        };

        this.removeEventListener = function(attrName, listenerFn){
            //Fill in the blanks
        };

        var triggerEvents = (function (attrName){
            var listenerFn = _events[attrName];
            if (typeof listenerFn === "function")
                listenerFn.call(this);
        }).bind(this);

    }
    SalaryCalculator.prototype.calculate = function(){
        var gross = this.get('basic') + this.get('hra') + this.get('da');
        var net = gross * ((100-this.get('tax'))/100);
        this.set('salary', net);
    }
    /* ****************************** */

    /*View*/
    $(function(){
        window.calculator = new SalaryCalculator();

        /*UI Interaction events*/
        $("#txtBasic").change(function(){
            calculator.set('basic', parseInt(this.value,0));
        });
        $("#txtHra").change(function(){
            calculator.set('hra', parseInt(this.value,0));
        });
        $("#txtDa").change(function(){
            calculator.set('da', parseInt(this.value,0));
        });
        $("#rangeTax").change(function(){
            calculator.set('tax', parseInt(this.value,0));
        });

        $("#btnCalculate").click(function(){
            calculator.calculate();
        });
        /* ******************************** */

        /*Model change events*/
        calculator.addListener('salary', function(){

            $("#divResult").html(this.get('salary'));
        });
        calculator.addListener("basic", function(){
            console.log(this);
            $("#txtBasic").val(this.get('basic'));
        });
        calculator.addListener("hra", function(){
            $("#txtHra").val(this.get('hra'));
        });
        calculator.addListener("da", function(){
            $("#txtDa").val(this.get('da'));
        });
        calculator.addListener("tax", function(){
            $("#rangeTax").val(this.get('tax'));
            $("#spanTax").html(this.get('tax') + '%');
        });
    });
    /* ****************************** */
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div class="content">
        <div class="field">
            <label for="">Basic :</label>
            <input type="text" name="" id="txtBasic">
            </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="text" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="text" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax %:</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
            <span id="spanTax">[Tax]</span>
        </div>
        <div class="field">
            <input type="button" value="Calculate" id="btnCalculate">
        </div>
        <div>
            <div id="divResult">[Salary]</div>
        </div>
    </div>
</body>
</html>
