<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        h1{
            border-top: 2px solid blue;
            border-bottom: 2px solid blue;
            padding: 10px;
            background-color: lightblue;
        }
        #divResult{
            color : red;
            font-size: 28pt;
        }
        label{
            display : block;
        }
        .field{
            margin-bottom: 15px;
        }
    </style>
    <script src="jquery-1.11.2.js"></script>
    <script>
    /*Model*/
    function SalaryCalculator(){
        this.basic = 0;
        this.hra = 0;
        this.da = 0;
        this.tax = 0;
        this.salary = 0;

        this.onSalaryChange = null;
    }
    SalaryCalculator.prototype.calculate = function(){
        var gross = this.basic + this.hra + this.da;
        var net = gross * ((100-this.tax)/100);
        this.salary = net;
        if (typeof this.onSalaryChange === "function")
            this.onSalaryChange();
    }
    /* ****************************** */

    /*View*/
    $(function(){
        window.calculator = new SalaryCalculator();
        $("#txtBasic").change(function(){
            calculator.basic = parseInt(this.value,0);
        });
        $("#txtHra").change(function(){
            calculator.hra = parseInt(this.value,0);
        });
        $("#txtDa").change(function(){
            calculator.da = parseInt(this.value,0);
        });
        $("#rangeTax").change(function(){
            calculator.tax = parseInt(this.value,0);
        });

        $("#btnCalculate").click(function(){
            calculator.calculate();
        });

        $("#rangeTax").change(function(){
            $("#spanTax").html(this.value + '%');
        });

        calculator.onSalaryChange = function(){
            $("#divResult").html(calculator.salary);
        }
    });
    /* ****************************** */
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div class="content">
        <div class="field">
            <label for="">Basic :</label>
            <input type="text" name="" id="txtBasic">
            </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="text" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="text" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax %:</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
            <span id="spanTax">[Tax]</span>
        </div>
        <div class="field">
            <input type="button" value="Calculate" id="btnCalculate">
        </div>
        <div>
            <div id="divResult">[Salary]</div>
        </div>
    </div>
</body>
</html>
